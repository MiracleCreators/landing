<script>

    const openMobileMenuButton = document.querySelector('.header-mobile__burger-open');
    const closeMobileMenuButton = document.querySelector('.header-mobile__burger-close');

    [openMobileMenuButton, closeMobileMenuButton].forEach(button => {

      })
    })

  })()
