<script>
(() => {
  
  const links = Array.prototype.slice.call(document.querySelectorAll('.header__nav a'))
  
  for (const id in links) {
    if (location.href.startsWith(links[id].href)) {
      links[id].classList.add('active')
    }
  }

  // modals
  const modalButtons = document.querySelectorAll('[data-modal]');

  modalButtons.forEach(button => {
    button.addEventListener('click', event => {
      event.preventDefault();
      event.stopImmediatePropagation();

      const buttonTarget = event.target.getAttribute('data-modal');
      document.getElementById(buttonTarget).classList.toggle('opened');
    })
  })

  // floating header button
  const floatingButton = document.querySelector('.float__button');

  window.onscroll = () => document.documentElement.scrollTop > 900
    ? floatingButton.classList.add('active')
    : floatingButton.classList.remove('active');

})()
</script>
