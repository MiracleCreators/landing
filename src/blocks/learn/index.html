<script>
(() => {
  const links = Array.prototype.slice.call(document.querySelectorAll('.learn__nav > a'))
  const video = document.querySelector('.learn__video__inner__iframe')
  const videos = ['eEJTPdJevVk', 'MmhKM_DJFFk', 'uNpaEB0KfTU', 'S1ax56m9csQ', 'x14NqUU3GJc', 'Fj42Ul470WU', 'AtOCy9Ynd0E']
  
  links.forEach((link, idx) => {
    link.onclick = evt => {
      video.setAttribute('src', `https://www.youtube.com/embed/${videos[idx]}`)
      links.forEach(link => {
        link.classList.remove('active')
      })
      link.classList.add('active')
    }

    link.onmousedown = (evt) => {
      evt.stopPropagation();
      evt.stopImmediatePropagation();
      evt.preventDefault()
    }
  })
})()
</script>
